<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Data Exporter UI (Drag Columns in Table)</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Side menu -->
        <aside class="side-menu">
            <div class="menu-title">Data Exporter</div>
            <ul>
                <li class="active">Export</li>
                <li>History</li>
                <li>Settings</li>
            </ul>
        </aside>

        <div class="main-content">
            <!-- Top navbar -->
            <nav class="navbar">
                <div class="navbar-title">Export Table</div>
                <div class="navbar-actions">
                    <button id="fetch-table-btn" class="btn btn-primary">
                        Fetch Table
                    </button>
                    <button id="set-config-btn" class="btn btn-secondary">
                        Set Config
                    </button>
                    <button id="start-task-btn" class="btn btn-primary">
                        Start Processing
                    </button>
                </div>
            </nav>

            <div class="content-layout">
                <section class="table-section">
                    <h2>Table Preview (Drag Column Headers)</h2>
                    <div id="table-container" class="table-container"></div>
                </section>
                <section class="config-section">
                    <h2>Export Configuration</h2>
                    <form id="config-form">
                        <label
                            >Format
                            <select id="file-type">
                                <option value="csv">CSV</option>
                                <option value="json">JSON</option>
                                <option value="xlsx">XLSX</option>
                                <option value="zip">ZIP</option>
                            </select>
                        </label>
                        <label
                            >Page Limit
                            <input
                                type="number"
                                id="page-limit"
                                min="1"
                                value="10"
                        /></label>
                        <label
                            >Rate Limit
                            <input type="number" id="rate-limit" min="1"
                        /></label>
                        <label
                            >Temp Dir
                            <input type="text" id="tmp-dir" placeholder="/tmp"
                        /></label>
                    </form>
                    <div id="task-status"></div>
                </section>
            </div>
        </div>
        <div id="notifications-area"></div>
        <script src="script.js"></script>
    </body>
</html>
